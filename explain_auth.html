                            <td >
                                <h2 style="line-height:200%">
                                    <span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;"></span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">应用审核规范</span>
                                </h2>
                                <p>
                                    (</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">一</span><span>)</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">应用名称不能含有非法字样，比如各类</span><span>“</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">黄毒赌</span><span>”</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">相关或者政治敏感的字眼。</span><span><br/> (</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">二</span><span>)</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">为方便区分管理不同的应用，保证应用名称在当前账号下是唯一的</span><span><br/> (</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">三</span><span>)</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">应用名称不能侵害他人权益。</span><span><br/> (</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">四</span><span>)</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">开发者所提供的应用名称应与应用市场上传的名称一致</span><span><br/> (</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">五</span><span>)</span><span style="font-family:&#39;微软雅黑&#39;,&#39;sans-serif&#39;">个人开发者或企业开发者应与其应用官方所显示的个人或者企业名称保持一致。</span>
                                </p>
                                <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                            </td>
