<!-- 修改账号密码（Modal） -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >修改登录密码</h4>
            </div>
            <form action="" method="post" class="form-horizontal" id="passwordForm">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="col-md-3 text-right">新密码 :</div>
                        <div class="col-md-6">
                            <input type="password" value="" name="newpassword" id="newpassword" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 text-right">重复密码 :</div>
                        <div class="col-md-6">
                            <input type="password" value="" name="newrepassword" id="newrepassword"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">确认</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div>
</div>
<!-- /.modal -->
