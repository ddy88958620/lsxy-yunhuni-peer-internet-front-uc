<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!--bootstrap.css-->
    <link   href="bower_components/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" type="text/css"  />
    <!--index.css-->
    <link href="stylesheets/screen.css" rel="stylesheet"  type="text/css" />
    <!--vaildator.css-->
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.css">

</head>
<body class="register-bg">
<!--  container -->

<div class="register-header">
    <div class="box">
        <img class="logo" src="images/index/logo_top.png" />
        <div class="text">
            如以有云呼你账号，<a href="login.html">立即登录</a>
        </div>
    </div>
</div>

<div class="register_container">
    <div class="row box ">
        <div class="col-md-3">
        </div>
        <div class="col-md-6  active-box" >
            <div class="row" >

                <p class="col-lg-offset-1 text-center register-active">账号激活初始化登陆密码</p>
            </div>
            <div class="row">
                <form role="form" action="" method="post" class="register-form" id="defaultForm">
                    <div class="form-group">
                        <lable class="col-lg-2 text-right">会员名称</lable>
                        <div class="col-lg-9 ">
                            <input type="text" name="username" value="云呼你" class="form-control input-form" id="form-username" disabled />
                            <p class="tips"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-lg-2 text-right">登陆密码</lable>
                        <div class="col-lg-9">
                            <input type="password" name="password" placeholder="请输入密码" class="form-control input-form" id="form-password" maxlength="25"  />
                            <div class="tips">
                                <span class="special-span" >6~25个字符，建议字符数字组合</span>
                                <div id="pw-strength" class="pw-strength">
                                    <div class="pw-bar"></div>
                                    <div class="pw-bar-on"></div>
                                    <div class="pw-txt">
                                        <span>弱</span>
                                        <span>中</span>
                                        <span>强</span>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-lg-2 text-right">确认密码</lable>
                        <div class="col-lg-9">
                            <input type="password" name="repassword" placeholder="请输入确认密码" class="form-control input-form" id="form-repassword" />
                            <p class="tips"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-2">
                            <button id="validateBtn" type="submit" class="btn btn-primary  btn-form">完成</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
<!-- /container -->
<!--footer-->
<div class="register_footer">
    <p>Copyright 2016 云呼你 粤ICP备16048993号 All Rights Reserved 广州流水行云科技有限公司</p>
</div>
<!--/footer-->

<!--jquery-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!--bootstrapvalidator-->
<script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>


<script src="js/register/reg_active.js" ></script>

</body>
</html>
