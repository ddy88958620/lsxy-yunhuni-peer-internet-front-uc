<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!--bootstrap.css-->
    <link   href="bower_components/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" type="text/css"  />
    <!--index.css-->
    <link href="stylesheets/screen.css" rel="stylesheet"  type="text/css" />

<body class="register-bg">
<!--  container -->

<div class="register-header">
    <div class="box">
        <img class="logo" src="images/index/logo_top.png" />
        <div class="text">
            如以有云呼你账号，<a href="login.html">立即登录</a>
        </div>
    </div>
</div>

<div class="register_container">
    <div class="row box ">
        <div class="col-md-3">
        </div>
        <div class="col-md-6  active-box" >
            <div class="row" >

                <p class="col-lg-offset-1 text-center register-active">账号激活初始化登陆密码</p>
            </div>
            <div class="row">
                <form role="form" action="" method="post" class="register-form" id="defaultForm">
                    <div class="form-group">
                        <lable class="col-md-2 text-right">会员名称</lable>
                        <div class="col-md-9 ">
                            <input type="text" name="username" value="云呼你" class="form-control input-form" id="form-username" disabled />
                            <p class="tips"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-2 text-right">登陆密码</lable>
                        <div class="col-md-9">
                            <input type="password" name="password" placeholder="请输入密码" class="form-control input-form" id="form-password" maxlength="25"  />
                            <div class="tips">
                                <span class="special-span" >6~25个字符，建议字符数字组合</span>
                                <div id="pw-strength" class="pw-strength">
                                    <div class="pw-bar"></div>
                                    <div class="pw-bar-on"></div>
                                    <div class="pw-txt">
                                        <span>弱</span>
                                        <span>中</span>
                                        <span>强</span>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-2 text-right">确认密码</lable>
                        <div class="col-md-9">
                            <input type="password" name="repassword" placeholder="请输入确认密码" class="form-control input-form" id="form-repassword" />
                            <p class="tips"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-lg-offset-2">
                            <button id="validateBtn" type="submit" class="btn btn-primary  btn-form">完成</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

<div class="register_footer">

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!--bootstrapvalidator-->
<script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>

<script type="text/javascript">
    $(function(){

    })
</script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#form-password').keyup(function () {
            var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
            var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
            var enoughRegex = new RegExp("(?=.{6,}).*", "g");
            if (false == enoughRegex.test($(this).val())) {
                $('#pw-strength').removeClass('pw-weak');
                $('#pw-strength').removeClass('pw-medium');
                $('#pw-strength').removeClass('pw-strong');
                $('#pw-strength').addClass(' pw-defule');
                //密码小于六位的时候，密码强度图片都为灰色
            }
            else if (strongRegex.test($(this).val())) {
                $('#pw-strength').removeClass('pw-weak');
                $('#pw-strength').removeClass('pw-medium');
                $('#pw-strength').removeClass('pw-strong');
                $('#pw-strength').addClass(' pw-strong');
                //密码为八位及以上并且字母数字特殊字符三项都包括,强度最强
            }
            else if (mediumRegex.test($(this).val())) {
                $('#pw-strength').removeClass('pw-weak');
                $('#pw-strength').removeClass('pw-medium');
                $('#pw-strength').removeClass('pw-strong');
                $('#pw-strength').addClass(' pw-medium');
                //密码为七位及以上并且字母、数字、特殊字符三项中有两项，强度是中等
            }
            else {
                $('#pw-strength').removeClass('pw-weak');
                $('#pw-strength').removeClass('pw-medium');
                $('#pw-strength').removeClass('pw-strong');
                $('#pw-strength').addClass('pw-weak');
                //如果密码为6为及以下，就算字母、数字、特殊字符三项都包括，强度也是弱的
            }
            return true;
        });
        $('#defaultForm').bootstrapValidator({
            message: '',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function(){

            },
            fields: {
                username: {
                    message: '用户名无效',
                    validators: {
                        notEmpty: {
                            message: '用户名不能位空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名必须大于6，小于25个字符'
                        }
                        /**
                         * 添加方法 异步验证用户名是否存在
                        remote: {
                            url: '#',
                            message: '用户名不可用'
                        },**/
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能位空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码必须大于6，小于18个字'
                        },
                        different: {
                            field: 'username',
                            message: '用户名和密码不能相同'
                        }
                    }
                },
                repassword: {
                    validators: {
                        notEmpty: {
                            message: '确认密码不能为空'
                        },
                        identical: {
                            field: 'password',
                            message: '两次密码不一致'
                        },

                    }
                }
            }
        });
        // Validate the form manually
        $('#validateBtn').click(function() {
            $('#defaultForm').bootstrapValidator('validate');
        });
        $('#resetBtn').click(function() {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });
    });
</script>

</body>
</html>
