<div class="shadow-bg" id="show-bg"></div>
<div id="mobilebox" class="modal-box" style="display:none ;">
    <div class="title">验证手机号<a class="close_a modalCancel"></a></div>
    <div class="content">
        <div class="margintop30"></div>
        <div class="input ">
            手机号：<span id="modalmobile" >13611460986</span>
        </div>
        <div class="input in-block" id="second-codeblock"></div>
        <div class="input">
            <input class="code form-control modalCode" type="text" name="mobile" placeholder="验证码" />
            <button class="code-button" id="send-code" >发送验证码</button>
        </div>



        <p class="tips-error moadltips text-center msgcode" style="display:none ">请先填写手机号码</p>

    </div>
    <div class="footer">
        <a class="cancel modalCancel">返回</a>
        <a class="sure" onclick="sureCode()">确认</a>
    </div>
</div>

<div class="tips-toast"></div>

<script >



    /**
     * 发送验证码
     */
    function sendCode(){
        var mobile = $('#modalmobile').html();
        if(regMobile(mobile)==false){
            showmsg('请输入正确的手机格式','moadltips'); return false;
        }
        //启动二次校验
        $('#second-code').show();
        var html = '<input class="code form-control" type="text" name="" id="second-code" />';
        html += '<a class="code-img"><img src="images/index/login-code.png"></a>';
        $('#second-codeblock').html(html);

       return true;

    }
    /**
     * 发送成功
     */
    function sureCode(){
        var id =  $('#modalmobile').attr('data-id');
        var pro = $('#voild-'+id).prop('disabled');

     

        //二次校验
        //校验四位验证码是否正确
        if($('#second-code').length>0){
            var second = $('#second-code').val();
            if(second.length!=4){
                showmsg('请输入四位验证码','msgcode'); return;
            }
        }


        return;

        if(pro){
            //解除绑定
            $('#voild-'+id).val('');
            $('#voild-'+id).removeAttr('disabled');

            $('#btn-'+id).html('验证');
        }else{
            //验证成功
            $('#voild-'+id).attr('disabled',"true");
            $('#btn-'+id).html('解除绑定');
        }
        $('.modalCancel').click();
    }



    var showtoastNum='';
    function showtoast(tips,url) {
        if(showtoastNum!=''){
            clearInterval(showtoastNum);
        }
        $('.tips-toast').hide().html('');
        $('.tips-toast').css('display','block').html(tips);
        showtoastNum = setInterval(function(){hidetoast(url);},3000)
    }
    function hidetoast(url){
        $('.tips-toast').hide();
        if(url!=undefined && url!='' && url!='undefined'){
            window.location.href=url;
        }
    }


</script>
