<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <!--bootstrap.css-->
    <link   href="bower_components/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" type="text/css"  />
    <!--index.css-->
    <link href="stylesheets/login.css" rel="stylesheet"  type="text/css" />
    <!--vaildator.css-->
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.css">
    <script language="JavaScript" type="text/javascript">
        var flag = true;
        if(window.navigator.userAgent.indexOf("MSIE")>0) { if(window.navigator.userAgent.indexOf("MSIE 6.0")>0 || window.navigator.userAgent.indexOf("MSIE 7.0")>0 || window.navigator.userAgent.indexOf("MSIE 8.0")>0) {flag = false;} } if(!flag){
            document.write('<div style="width:100%; height: 100%; z-index: 99999;background-color: #FFFFFF; position: fixed;top: 0; "><div style="width:100%;height:50px;text-align: center; position: fixed;top: 0; background-color: #fffecb;color:#000; font-size: 14px; line-height: 50px; ">非常抱歉，网站暂时还不支持您的浏览器版本，我们的程序猿正在全力修复中~</div></div>');
        }
    </script>

</head>
<body class="login-bg">
<!--  container -->
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <div class="login-logo">
                <img src="images/index/logo_plus.png" />
            </div>
        </div>
    </div>
    <div class="login-box">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3 class="login-text">登录壹云</h3>
            </div>
        </div>
        <div class="row">
            <form role="form" action="login.html" method="post" class="login-form" id="defaultForm">
                <div class="form-group">
                    <input type="text" name="username" placeholder="请输入账号" class="form-username form-control" id="form-username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="请输入密码" class="form-password form-control" id="form-password" />
                </div>
                <div class="form-group form-block"   >
                    <div class="col-md-6 remove-padding">
                        <input type="text" name="validateCode" placeholder="验证码" class="form-control" id="form-code">
                    </div>
                    <div class="col-md-6 remove-padding border">
                        <span class="code-img"><img src="images/index/login-code.png" /></span>
                    </div>
                </div>
                <div class="form-group form-block"  >
                    <div class="col-md-6 remove-padding remember" >
                        <input type="checkbox" class="remember-check" />   记住我
                    </div>
                    <div class="col-md-6 remove-padding border text-right">
                        <a href="forget_password.html">忘记密码?</a>
                    </div>
                </div>

                <button id="validateBtn" type="button" class="btn btn-primary  btn-form">登录</button>
            </form>

            <div class="row margin-block"  >
                <div class="col-sm-12 text-center" >
                    <a href="register.html" class="register">还没注册账号，注册新账号</a>
                </div>
            </div>
            <div class="row margin-block" >
                <div class="col-sm-12 text-center " >
                    <a class="tips-error" style="display:none ;">用户名或密码错误</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-sm-12 text-center login-footer">
                Copyright 2016 壹云 粤ICP备16048993号 All Rights Reserved 广州流水行云科技有限公司
            </div>
        </div>
    </footer>
</div>
<!-- /container -->


<!--jquery-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/register/login.js" ></script>
<!--bootstrapvalidator-->
<script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>

<script>
    $('#validateBtn').click(function(){
        var res = $('#defaultForm').data('bootstrapValidator').isValid();
        if(res==false){
            $('#defaultForm').bootstrapValidator('validate');
        }else{
            document.getElementById('defaultForm').submit();
        }
    });
</script>


</body>
</html>
