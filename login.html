<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆</title>
    <!--bootstrap.css-->
    <link   href="bower_components/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" type="text/css"  />
    <!--index.css-->
    <link href="stylesheets/screen.css" rel="stylesheet"  type="text/css" />
    <!--vaildator.css-->
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.css">

</head>
<body class="login-bg">
<!--  container -->
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <div class="login-logo">
                <img src="images/index/logo_plus.png" />
            </div>
        </div>
    </div>
    <div class="login-box">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h3 class="login-text">登录云呼你</h3>
            </div>
        </div>
        <div class="row">
            <form role="form" action="" method="post" class="login-form" id="defaultForm">
                <div class="form-group">
                    <input type="text" name="username" placeholder="请输入账号" class="form-username form-control" id="form-username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="请输入密码" class="form-password form-control" id="form-password" />
                </div>
                <div class="form-group form-block"   >
                    <div class="col-md-6 remove-padding">
                        <input type="text" name="code" placeholder="验证码" class="form-control" id="form-code">
                    </div>
                    <div class="col-md-6 remove-padding border">
                        <span><img src="images/index/login-code.png" /></span>
                        <input type="hidden" value="4222" id="verficatycode" />
                    </div>
                </div>

                <div class="form-group form-block"  >
                    <div class="col-md-6 remove-padding remember" >
                        <input type="checkbox" class="remember-check" />   记住我
                    </div>
                    <div class="col-md-6 remove-padding border text-right">
                        <a href="#">忘记密码?</a>
                    </div>
                </div>

                <button id="validateBtn" type="submit" class="btn btn-primary  btn-form">登录</button>
            </form>

            <div class="row margin-block"  >
                <div class="col-sm-12 text-center" >
                    <a href="register.html" class="register">还没注册账号，注册新账号</a>
                </div>
            </div>
            <div class="row margin-block" >
                <div class="col-sm-12 text-center " >
                    <a class="tips" style="display: none;">用户名或密码错误</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-sm-12 text-center login-footer">
                Copyright 2016 云呼你 粤ICP备16048993号 All Rights Reserved 广州流水行云科技有限公司
            </div>
        </div>
    </footer>
</div>
<!-- /container -->


<!--jquery-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!--bootstrapvalidator-->
<script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            message: '',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function(){

            },
            fields: {
                username: {
                    message: '用户名无效',
                    validators: {
                        notEmpty: {
                            message: '用户名不能位空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名必须大于6，小于30个字'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '用户名只能由字母、数字、点和下划线组成'
                        },
                        /**
                         *异步请求用户名是否存在
                        remote: {
                            url: '#',
                            message: '用户名不可用'
                        },*/
                        different: {
                            field: 'password',
                            message: '用户名和密码不能相同'
                        }
                    }
                },
                code: {
                    validators: {
                        notEmpty: {
                            message: '验证码不能为空'
                        },
                        stringLength: {
                            min: 4,
                            max: 4,
                            message: '请输入4位数的验证码'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能位空'
                        },
                        identical: {
                            field: 'confirmPassword',
                            message: '两次密码不一致'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '密码必须大于6，小于18个字'
                        },
                        different: {
                            field: 'username',
                            message: '用户名和密码不能相同'
                        }
                    }
                }
            }
        });
        // Validate the form manually
        $('#validateBtn').click(function() {
            $('#defaultForm').bootstrapValidator('validate');
        });
        $('#resetBtn').click(function() {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });
    });
</script>

</body>
</html>
