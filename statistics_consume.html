    $('input[name="stime"]').click(function(){
        //参数
        var v = $(this).val();
        if(v=='year'){
            $('.yearform').show();
            $('.monthform').hide();
        }else{
            $('.monthform').show();
            $('.yearform').hide();
        }
        initchart();
    });

    //查询
    $('.finddatebtn').click(function(){

        var tipsclass  = '.'+id+'tips';

        var endtime = '';

            tips(tipsclass,'请先填写时间'); return;
        }
        if($('.'+id+'cbtn').html()=='取消对比'){

                tips(tipsclass,'请填写对比时间'); return;
            }
        }
        initchart();
    });
