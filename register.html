<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!--bootstrap.css-->
    <link   href="bower_components/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" type="text/css"  />
    <!--index.css-->
    <link href="stylesheets/screen.css" rel="stylesheet"  type="text/css" />
    <!--vaildator.css-->
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
</head>
<body class="register-bg">
<!--  container -->

<div class="register-header">
    <div class="box">
        <img class="logo" src="images/index/logo_top.png" />
        <div class="text">
            如果有云呼你账号，<a href="login.html">立即登录</a>
        </div>
    </div>
</div>


<div class="register_container">
    <div class="row box">
        <div class="col-md-5 text-center">
            <img src="images/register/reg_img.jpg" width="100%" />
        </div>
        <div class="col-md-7 register-box">
            <div class="row">
                <P class="col-md-3 text-right">云呼你会员注册</P>
            </div>
            <div class="row">
                <form role="form" action="" method="post" class="register-form" id="defaultForm" data-toggle="validator" >
                    <div class="form-group">
                        <lable class="col-lg-3 text-right">会员名称</lable>
                        <div class="col-md-9 ">
                            <input type="text" name="username" placeholder="请输入账号" class="form-control input-form" id="form-username" />
                             <p class="tips">6~25个字符，建议中文名称</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-lg-3 text-right">绑定手机</lable>
                        <div class="col-lg-9">
                            <input type="text" name="phone" placeholder="请输入账号" class="form-control input-form" id="form-phone" maxlength="11"  />
                            <p class="tips"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-lg-3 text-right">绑定邮箱地址</lable>
                        <div class="col-lg-9">
                            <input type="text" name="email" placeholder="请输入账号" class="form-control input-form" id="form-email"  />
                            <p class="tips">注册后，邮箱地址收到账号激活邮件</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <a id="validateBtn"  class="btn btn-primary  btn-form">注册</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- /container -->
<!--footer-->
<div class="register_footer">
    <p>Copyright 2016 云呼你 粤ICP备16048993号 All Rights Reserved 广州流水行云科技有限公司</p>
</div>
<!--/footer-->
<!--modal-->
<div class="shadow-bg" id="shadow-bg"  ></div>
<div id="modal-phone" class="modal-phone">
   <div class="title">验证手机号</div>
   <div class="content">
        <div class="input">
            手机号 :  <span id="phone_number">1361****986</span>
        </div>
        <div class="input">
            <div class="code-title">验证码 :</div>
            <input class="code form-control" type="text" name="phone" />
            <button class="code-button" id="send-code" >发送验证码</button>
        </div>
    </div>
    <div class="footer">
        <a id="modal-hidden" class="cancel">返回</a>
        <a id="modal-sendphone" class="sure">确认</a>
    </div>
</div>
<!--modalend--->

<!--jquery-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!--bootstrapvalidator-->
<script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>


<!--must-->
<script type="text/javascript">
    var countdown = 60;

    $('#modal-hidden').click(function(){
        $('#shadow-bg').fadeOut();
        $('#modal-phone').fadeOut();
    });
    /*显示modal*/
    function showmodal() {
        var phone = $('input[name="phone"]').val();
        var spring =  phone.substring(0,4) + '****' + phone.substring(8,11) ;
        $('#phone_number').html(spring);
        $('#shadow-bg').fadeIn();
        $('#modal-phone').fadeIn();
    }
    /*获取验证码*/
    $('#send-code').click(function(){
        settime($(this));
    });
    /*确认*/
    $('#modal-sendphone').click(function(){
        alert('sure');
    });
    function settime(val) {
        if (countdown == 0) {
            val.html('发送验证码');
            countdown = 60;
            return;
        } else {
            val.html("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function() {
            settime(val)
        },1000)
    }
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            message: '',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function(){
            },
            fields: {
                username: {
                    message: '用户名无效',
                    validators: {
                        notEmpty: {
                            message: '用户名不能位空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名必须大于6，小于25个字符'
                        }
                        /**
                         * 添加方法 异步验证用户名是否存在
                        remote: {
                            url: '#',
                            message: '用户名不可用'
                        },**/
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱地址不能为空'
                        },
                        emailAddress: {
                            message: '请输入正确的邮箱地址格式'
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: '手机不能位空'
                        },
                        regexp: {
                            regexp: /^(13[0-9]|14[0-9]|15[0-9]|18[0-9]|17[0-9])\d{8}$/,
                            message: '请输入正确的手机格式'
                        }
                    }
                }
            }
        });

        $('#validateBtn').click(function(){
            var login = $('#defaultForm').data('bootstrapValidator').isValid();
            if(login==true)
                showmodal();
            else
                $('#defaultForm').bootstrapValidator('validate');
        });

        $('#resetBtn').click(function() {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });
    });
</script>

</body>
</html>
