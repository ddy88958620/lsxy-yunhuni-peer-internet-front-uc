<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!--bootstrap.css-->
    <link   href="bower_components/bootstrap/dist/css/bootstrap.css"  rel="stylesheet" type="text/css"  />
    <!--index.css-->
    <link href="stylesheets/screen.css" rel="stylesheet"  type="text/css" />
    <!--vaildator.css-->
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.css">

</head>
<body class="register-bg">
<!--  container -->

<div class="register-header">
    <div class="box">
        <img class="logo" src="images/index/logo_top.png" />
        <div class="text">
            如以有云呼你账号，<a href="login.html">立即登录</a> <a href=register.html">立即注册</a>
        </div>
    </div>
</div>

<div class="register_container">
    <div class="row box">
        <div class="col-md-5">
            <img src="images/register/reg_img.jpg" />
        </div>
        <div class="col-md-7 register-box">
            <div class="row">
                <P class="col-md-3 text-right">云呼你会员注册</P>
            </div>
            <div class="row">
                <form role="form" action="" method="post" class="register-form" id="defaultForm">
                    <div class="form-group">
                        <lable class="col-md-3 text-right">会员名称</lable>
                        <div class="col-md-9 ">
                            <input type="text" name="username" placeholder="请输入账号" class="form-control input-form" id="form-username">
                             <p class="tips">6~25个字符，建议中文名称</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-md-3 text-right">绑定手机</lable>
                        <div class="col-md-9">
                            <input type="text" name="phone" placeholder="请输入账号" class="form-control input-form" id="form-phone">
                            <p class="tips"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <lable class="col-md-3 text-right">绑定邮箱地址</lable>
                        <div class="col-md-9">
                            <input type="text" name="email" placeholder="请输入账号" class="form-control input-form" id="form-email">
                            <p class="tips">注册后，邮箱地址收到账号激活邮件</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-9 col-lg-offset-3">
                            <button id="validateBtn" class="btn btn-primary  btn-form">注册</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>



</div>


<!-- /container -->


<!--jquery-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!--bootstrapvalidator-->
<script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>



<script type="text/javascript">
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
            message: '',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名无效',
                    validators: {
                        notEmpty: {
                            message: '用户名不能位空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名必须大于6，小于25个字符'
                        }
                        /**
                         * 添加方法 异步验证用户名是否存在
                        remote: {
                            url: '#',
                            message: '用户名不可用'
                        },**/
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱地址不能为空'
                        },
                        emailAddress: {
                            message: '请输入正确的邮箱地址格式'
                        }
                    }
                },
                phone: {
                    validators: {
                        notEmpty: {
                            message: '手机不能位空'
                        },
                        stringLength: {
                            min: 11,
                            max: 11,
                            message: '请输入11位数的手机号码'
                        },
                    }
                }
            }
        });
        // Validate the form manually
        $('#validateBtn').click(function() {
            $('#defaultForm').bootstrapValidator('validate');
        });
        $('#resetBtn').click(function() {
            $('#defaultForm').data('bootstrapValidator').resetForm(true);
        });
    });
</script>

</body>
</html>
